<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoRhythm - Authentication</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Background Canvases -->
    <canvas id="auth-3d-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>

    <!-- Cursor follower -->
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header class="auth-header">
        <div class="header-content">
            <a href="#" class="logo-link">
                <div class="logo-container">
                    <div class="logo-icon"><div class="logo-cube"></div></div>
                    <span class="logo-text">AlgoRhythm</span>
                </div>
            </a>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="container">
        
        <!-- Login Form -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <p>Sign in to your account</p>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                <button type="submit" class="btn primary-btn">
                    <span class="btn-text">Login</span>
                    <div class="btn-loader"><div class="spinner"></div></div>
                </button>
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="google-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="github-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="facebook-btn"><i class="fab fa-facebook"></i></a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Sign Up</h1>
                <p>Create your account</p>
                <div class="input-box">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bars">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
                <div class="terms-checkbox">
                    <label>
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn primary-btn">
                    <span class="btn-text">Sign Up</span>
                    <div class="btn-loader"><div class="spinner"></div></div>
                </button>
                <p>Or sign up with</p>
                <div class="social-icons">
                    <a href="#" class="google-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="github-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="facebook-btn"><i class="fab fa-facebook"></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" id="loginBtn">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Join AlgoRhythm!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" id="registerBtn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h3>Welcome to AlgoRhythm!</h3>
            <p id="successMessage">Account created successfully!</p>
            <button class="btn primary-btn" onclick="closeSuccessModal()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
